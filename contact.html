 <main class="contact-container">

  <section class="contact-content">
    <div class="contact-text">
      <p>Text block 1...</p>

      <ul>
        <li>List item 1</li>

    <div class="contact-form-wrapper">
      <form method="POST" action="https://script.google.com/macros/s/AKfycbz6cewkwC6P68-qotOokhBb_v1Zxr3aozRItX-rFramd4p_7R3XzwHLj7o1mN-6Okez/exec">

    Name:
    <input type="text" name="name" required>
  </label>

  <label>
    Email:
    <input type="email" name="email" required>
  </label>

  <label>
    Who are you contacting?
    <select name="target">
      <option value="alien">The Alien</option>
      <option value="captain">The Captain</option>
      <option value="scientist">The Scientist</option>
    </select>
  </label>

  <label>
    Message:
    <textarea name="message" rows="4"></textarea>
  </label>

  <button type="submit">Send Transmission</button>
</form>
